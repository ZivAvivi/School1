<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hanokia</title>
    <style>
        img {
            text-align: center;
            margin: 75px;
            height: 400px;
        }
    </style>
    <script>
        function show(newPic) {
            pic.src = newPic;
        }

        function start() {
            var day = parseInt(prompt("כמה נרות להדליק?", 0))
            var newPic = "../pics/hanokiapics/hanokiaEmpty.png";

            switch (day) {
                case 1: newPic = "../pics/hanokiapics/hanokia_1.png"; break;
                case 2: newPic = "../pics/hanokiapics/hanokia_2.png"; break;
                case 3: newPic = "../pics/hanokiapics/hanokia_3.png"; break;
                case 4: newPic = "../pics/hanokiapics/hanokia_4.png"; break;
                case 5: newPic = "../pics/hanokiapics/hanokia_5.png"; break;
                case 6: newPic = "../pics/hanokiapics/hanokia_6.png"; break;
                case 7: newPic = "../pics/hanokiapics/hanokia_7.png"; break;
                case 8: newPic = "../pics/hanokiapics/hanokiaFull.png"; break;
            }

            show(newPic);
        }

    </script>

</head>
<body>
    <br /> <br /> <br />
    <center>
        <img src="../pics/hanokiapics/hanokiaEmpty.png" alt="Hanokia empty" id="pic" onclick="start()"/>

    </center>

    
</body>
</html>
